<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–û–¢–ê v0.1.7</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    #chat { max-height: 400px; overflow-y: auto; background: #1d1d1d; padding: 10px; border-radius: 8px; }
    .user { color: #aaffaa; margin: 5px 0; }
    .bot { color: #ffd580; margin: 5px 0; }
    input { width: 100%; padding: 10px; margin-top: 10px; background: #222; border: none; color: white; }
  </style>
</head>
<body>
  <h1>ü§ñ –°–û–¢–ê v0.1.7</h1>
  <div id="chat"></div>
  <input id="input" placeholder="–°–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." autofocus />
  <script type="module">
    import { initCore, sendMessage } from './core.js';
    initCore();

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        const text = input.value;
        chat.innerHTML += `<div class="user">üë§ ${text}</div>`;
        const reply = await sendMessage(text);
        chat.innerHTML += `<div class="bot">ü§ñ ${reply}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
