<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–û–¢–ê v0.2.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
    }
    .user, .bot {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4em;
    }
    .user {
      background: #2a2;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background: #444;
      align-self: flex-start;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    #checkConnection {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #555;
      padding: 12px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." />
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button id="toggleVoice">üîä</button>
  </div>

  <div id="checkConnection" title="–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–≤—è–∑—å">‚ö°</div>

  <script type="module">
    import { initCore, sendMessage } from './core.js';
    initCore();

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('toggleVoice');
    const checkBtn = document.getElementById('checkConnection');

    let voiceEnabled = true;
    voiceBtn.onclick = () => {
      voiceEnabled = !voiceEnabled;
      voiceBtn.textContent = voiceEnabled ? "üîä" : "üîá";
    };

    function speak(text) {
      if (!window.speechSynthesis || !voiceEnabled) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      window.speechSynthesis.speak(utterance);
    }

    async function processMessage() {
      const text = input.value.trim();
      if (!text) return;
      chat.innerHTML += `<div class="user">üë§ ${text}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const reply = await sendMessage(text);
      chat.innerHTML += `<div class="bot">ü§ñ ${reply}</div>`;
      speak(reply);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = processMessage;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        processMessage();
      }
    });

    checkBtn.onclick = () => {
      alert('–°–≤—è–∑—å —Å —Å–µ—Ä–≤–µ—Ä–æ–º –∞–∫—Ç–∏–≤–Ω–∞!');
    };
  </script>
</body>
</html>
