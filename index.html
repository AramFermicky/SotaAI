<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>СОТА v0.3.1 - Вход и Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #auth, #chat {
      width: 90%;
      max-width: 480px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
    }
    #auth.active, #chat.active { display: flex; }
    h2 { margin-top: 0; margin-bottom: 15px; }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background: #333;
      color: #eee;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a045;
    }
    .error {
      color: #f55;
      margin-bottom: 10px;
      min-height: 20px;
    }
    #chatLog {
      flex-grow: 1;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      max-height: 300px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.3;
    }
    .msg.user {
      background: #2a2;
      color: black;
      align-self: flex-end;
    }
    .msg.bot {
      background: #444;
      color: white;
      align-self: flex-start;
    }
    #messageInput {
      display: flex;
      gap: 10px;
    }
    #messageInput input {
      flex-grow: 1;
    }
  </style>
</head>
<body>

<div id="auth" class="active">
  <h2>Вход в СОТА</h2>
  <div id="loginError" class="error"></div>
  <input type="email" id="loginEmail" placeholder="Email (user@cha.com)" />
  <input type="password" id="loginPassword" placeholder="Пароль" />
  <button id="loginBtn">Войти</button>

  <hr style="margin: 20px 0; border-color: #333;" />

  <h2>Регистрация</h2>
  <div id="registerError" class="error"></div>
  <input type="email" id="registerEmail" placeholder="Email (user@cha.com)" />
  <input type="text" id="registerName" placeholder="Имя (необязательно)" />
  <input type="password" id="registerPassword" placeholder="Пароль" />
  <button id="registerBtn">Зарегистрироваться</button>
</div>

<div id="chat">
  <h2>Чат СОТА</h2>
  <div id="chatLog"></div>
  <div id="messageInput">
    <input type="text" id="msgInput" placeholder="Напишите сообщение..." autocomplete="off" />
    <button id="sendBtn">Отправить</button>
  </div>
</div>

<script type="module">
  import { initSession, sendMessage, register, login } from './core.js';

  const authDiv = document.getElementById('auth');
  const chatDiv = document.getElementById('chat');

  const loginEmail = document.getElementById('loginEmail');
  const loginPassword = document.getElementById('loginPassword');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  const registerEmail = document.getElementById('registerEmail');
  const registerName = document.getElementById('registerName');
  const registerPassword = document.getElementById('registerPassword');
  const registerBtn = document.getElementById('registerBtn');
  const registerError = document.getElementById('registerError');

  const chatLog = document.getElementById('chatLog');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');

  let chatHistory = [];

  function renderChat() {
    chatLog.innerHTML = '';
    for (const msg of chatHistory) {
      const div = document.createElement('div');
      div.textContent = msg.text;
      div.className = 'msg ' + (msg.role === 'user' ? 'user' : 'bot');
      chatLog.appendChild(div);
    }
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  async function loadSessionAndHistory() {
    await initSession();
    // Загружаем историю
    const sessionId = localStorage.getItem('sota_session_id');
    if (!sessionId) return;
    const res = await fetch(`https://cha-server.onrender.com/api/history/${sessionId}`);
    if (res.ok) {
      const data = await res.json();
      chatHistory = data.history || [];
      renderChat();
    }
  }

  loginBtn.onclick = async () => {
    loginError.textContent = '';
    if (!loginEmail.value || !loginPassword.value) {
      loginError.textContent = 'Введите email и пароль';
      return;
    }
    const res = await login(loginEmail.value.trim(), loginPassword.value);
    if (res.success) {
      authDiv.classList.remove('active');
      chatDiv.classList.add('active');
      await loadSessionAndHistory();
    } else {
      loginError.textContent = res.error || 'Ошибка входа';
    }
  };

  registerBtn.onclick = async () => {
    registerError.textContent = '';
    if (!registerEmail.value || !registerPassword.value) {
      registerError.textContent = 'Введите email и пароль';
      return;
    }
    const res = await register(registerEmail.value.trim(), registerPassword.value, registerName.value.trim() || null);
    if (res.success) {
      authDiv.classList.remove('active');
      chatDiv.classList.add('active');
      await loadSessionAndHistory();
    } else {
      registerError.textContent = res.error || 'Ошибка регистрации';
    }
  };

  sendBtn.onclick = async () => {
    const text = msgInput.value.trim();
    if (!text) return;
    chatHistory.push({ role: 'user', text });
    renderChat();
    msgInput.value = '';

    const reply = await sendMessage(text);
    chatHistory.push({ role: 'bot', text: reply });
    renderChat();
  };

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.onclick();
  });
</script>

</body>
</html>
