<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–û–¢–ê v0.1.8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
    }
    .user, .bot {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4em;
    }
    .user {
      background: #2a2;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background: #444;
      align-self: flex-start;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." />
  </div>

  <script type="module">
    import { initCore, sendMessage } from './core.js';
    initCore();

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      window.speechSynthesis.speak(utterance);
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        const text = input.value;
        chat.innerHTML += `<div class="user">üë§ ${text}</div>`;
        const reply = await sendMessage(text);
        chat.innerHTML += `<div class="bot">ü§ñ ${reply}</div>`;
        speak(reply);
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
